<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantro Shop</title>

    <!---My Css-->
    <link rel="stylesheet" href="style.css">


<!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<!------Fontawasome icons-->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!---Navbar---->

    <nav class="navbar">
        <h1>Mantro</h1>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="shownav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!---Side Navbar Mobile scrren-->
<div class="side-navbar" onclick="closenav()">
    <p style="text-align: right;" >
        <i class="fa-solid fa-xmark"></i>
    </p>

    <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="index.html">Home</a></p>
        <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
        <p class="side-navbar-link"><a href="contact.html">Contact</a></p>

    </div>
</div>

<!------Contact-->

<div class="contact">
    <div class="contact-container">
        <h2>Contact US</h2>

        <div class="contact-box">
            <p>Name</p>
            <input type="text" placeholder="Name">
        </div>
        <div class="contact-box">
            <p>Email</p>
            <input type="text" placeholder="Email">
        </div>
        <div class="contact-box">
            <p>Discription</p>
            <textarea name="text" placeholder="Short Notes" cols="30" rows="10"></textarea>
        </div>

        <button> Submit </button>

    </div>
</div>


<!----Footer----->

<div class="footer">
    <div class="footer-container">
        <div class="footer-box-1">
            <h2 class="headingtext">Mantro Shop</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
            <div class="footer-icons">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>


            </div>
        </div>
    </div>

    <p>@2024 Mantro.com</p>
</div>
    
</body>

<script >
    var sidenav = document.querySelector(".side-navbar");

function shownav(){
    sidenav.style.left="0"
}

function closenav(){

    sidenav.style.left="-60%"
}
</script>
</html>
